name: Build
run-name: "🛠️ CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"
on:
  pull_request:
  push:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: cd backend
      - run: npm i
      - run: npm run build
